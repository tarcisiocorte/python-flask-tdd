services:
  postgres:
    image: postgres:16-alpine
    container_name: flask-tdd-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-flask_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-flask_password}
      POSTGRES_DB: ${POSTGRES_DB:-flask_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-flask_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
